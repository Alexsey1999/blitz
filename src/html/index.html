<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Template</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__row">
          <div class="header__logo">
            <a href="#">
              <img src="./assets/img/header/logo.png" alt="Logo">
            </a>
          </div>
          <div class="burger">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <nav class="header__menu">
            <div class="menu-item">
              <a class="menu-item__up" href="#">HOMEPAGE</a>
              <a class="menu-item__down" href="#">HOME</a>
            </div>
            <div class="menu-item">
              <a class="menu-item__up" href="#">Who are we?</a>
              <a class="menu-item__down" href="#">ABOUT</a>
            </div>
            <div class="menu-item">
              <a class="menu-item__up" href="#">MY Portfolio</a>
              <a class="menu-item__down" href="#">PROJECTS</a>
            </div>
            <div class="menu-item">
              <a class="menu-item__up" href="#">Latest News</a>
              <a class="menu-item__down" href="#">BLOG</a>
            </div>
            <div class="menu-item">
              <a class="menu-item__up" href="#">Get in touch</a>
              <a class="menu-item__down" href="#">CONTACT</a>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section class="slider-section">
        <div class="container">
          <div class="slider-section__text">
            <span>This Months</span>
            <span>FEATURED WORK</span>
          </div>
          <div class="slider-section__triangle"></div>
          <div class="main-slider">
            <div class="main-slider__item">
              <a class="main-slider__img ibg" href="#" >
                <img src="./assets/img/slider/01.png" alt="slider-img">
              </a>
            </div>
            <div class="main-slider__item">
              <a class="main-slider__img ibg" href="#" >
                <img src="./assets/img/slider/02.jpg" alt="slider-img">
              </a>
            </div>
            <div class="main-slider__item">
              <a class="main-slider__img ibg" href="#" >
                <img src="./assets/img/slider/03.jpg" alt="slider-img">
              </a>
            </div>
            <div class="main-slider__item">
              <a class="main-slider__img ibg" href="#" >
                <img src="./assets/img/slider/04.jpg" alt="slider-img">
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
